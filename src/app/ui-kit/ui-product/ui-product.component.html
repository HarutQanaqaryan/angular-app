<div class="product-card">
  <img [src]="product.image" alt="Product image" class="product-image" />
  <span>{{ product.title | titlecase }}</span>
  <span>Price: {{ product.price | currency }}</span>
  <ui-button
    (click)="isDetail = true"
    [text]="isDetail ? 'Hide Details' : 'Show Details'"
    class="product-btn"
  />
  <ui-modal
    *ngIf="isDetail"
    [product]="product"
    (close)="isDetail = false"
  />
</div>
